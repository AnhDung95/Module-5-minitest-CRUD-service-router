<h1>Products</h1>

<a [routerLink]="'/create'" class="btn btn-info">Create new product</a>
<hr>
<table class="table">
  <thead class="thead-dark">
  <tr>
    <th scope="col">id</th>
    <th scope="col">name</th>
    <th scope="col">Description</th>

  </thead>
  <tbody>
  <tr *ngFor="let p of products">
    <td>{{p.id}}</td>
    <td>{{p.name}}</td>
    <td>{{p.description}}</td>
    <td>
      <button type="button" class="btn btn-outline-warning" [routerLink]="'/edit/'+p.id">Edit</button>
      <button type="button" class="btn  btn-outline-danger" (click)="deleteProduct(p.id)">Delete</button>
    </td>
    <td>
    </td>
  </tr>
  </tbody>

</table>
